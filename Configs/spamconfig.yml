# Warning: This feature is not released yet. These options do nothing at the moment.

# The Muted Role for when a user spams. NOTE: YOU MUST CHANGE THE ROLE SETTINGS TO MAKE SURE USERS CAN'T SEND MESSAGES! OTHERWISE THIS WILL BE USELESS.
muted_role:

# How long a user is muted for (in seconds - 300 = 5 mins)
muted_time: 300

# How many messages before a warning is sent
messages_for_warning: 5

# How many messages before being muted
messages_for_mute: 8